[tool:pytest]
# pytest configuration for ma_transformer integration tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks tests as performance benchmarks
    integration: marks tests as integration tests
    gradient: marks tests that verify gradient flow
    error: marks tests that verify error handling
    skip_if_no_ma_core: skip test if ma_core C++ extension unavailable

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    -p no:cacheprovider

# Timeout settings (for slow tests)
timeout = 300

# Minimum Python version
minversion = 3.8

# Test collection settings
collect_ignore = ["setup.py", "build", "dist"]

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Performance test settings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning